<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой город</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="index-auth.html" class="logo">
            <img src="images/logo.svg" alt="logo" class="logo__img">
            <span class="logo-text">Мой Город</span>
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item-btn-exit"><a href="index.html" class="menu__list-link-btn-exit">Выйти</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="report-section">
          <h1>Сообщить о проблеме</h1>
          <form class="report-form">
              <p class="form-message">Ваше сообщение поможет сделать город лучше!</p>
              <div class="form-group">
                  <label for="problem-title">Введите название проблемы</label>
                  <input type="text" id="problem-title" placeholder="Название проблемы">
              </div>
              <div class="form-group">
                  <label for="problem-address">Введите адрес проблемы</label>
                  <input type="text" id="problem-address" placeholder="Адрес">
              </div>
              <div class="file-upload-group">
                <label>Прикрепите фото и/или видео</label>
                <div class="file-input-wrapper">
                    <label for="file-upload" class="upload-btn">Выбрать файл</label>
                    <input type="file" id="file-upload" multiple hidden>
                    <span class="file-formats">Принимаемые форматы:</span>
                    <span class="file-formats">PNG, JPEG, WAV, MP4</span>
                </div>
            </div>
              <div class="form-group">
                  <label for="problem-description">Начните писать описание проблемы</label>
                  <textarea id="problem-description" rows="5" placeholder="Опишите проблему"></textarea>
              </div>
              <button type="submit" class="submit-button">Опубликовать</button> <!--Должна быть серверная логика-->
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <nav class="footer__menu">
          <ul class="footer__menu-list footer__menu-list-logo">
            <li class="footer__menu-item">
              <a href="index-auth.html" class="footer__menu-link"><img src="images/logo.svg" alt="logo"></a>
            </li>
          </ul>
          <ul class="footer__menu-list">
            <li class="footer__menu-item">
              <a href="mailto:mytown@mail.ru" class="footer__menu-link">mytown@mail.ru</a>
            </li>
            <li class="footer__menu-item">© 2025 Мой Город</li>
          </ul>
          <ul class="footer__menu-list">
            <li class="footer__menu-item">
              <a href="tel:+79528126969" class="footer__menu-link">8-952-812-69-69</a>
            </li>
            <li class="footer__menu-item">
              <a href="#" class="footer__menu-link">Вконтакте</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </div>
</body>
</html>
