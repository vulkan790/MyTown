  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="style.css">

  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">

    </header>
    <main class="main">
      <div class="container">
        <section class="reg-container">

            <p class="second-text">Чтобы продолжить работу с сайтом, необходимо авторизоваться</p>

            <div class="form-selction">
              <div class="form-group">
                <label for="code" class="label-control">Код</label>
                <input type="password" id="code" class="form-control" placeholder="Введите код который придёт на почту">
                <div id="code-error" class="error-message">Пожалуйста, введите код</div>
              </div>
            </div>
            <div class="agreement-section">
              <div class="register-container">
                <li class="next-btn"><a href="remember-password.html" class="next-link">Далее</a></li>
              </div>
            </div>
          </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <nav class="footer__menu">
          <ul class="footer__menu-list footer__menu-list-logo">
            <li class="footer__menu-item">
              <a href="#" class="footer__menu-link"><img src="images/logo.svg" alt="logo"></a>

          <ul class="footer__menu-list">

            </li>

        </nav>
